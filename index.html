<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后登记服务 | Romantic Crown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="images/logo.svg" alt="Romantic Crown" class="logo">
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1 class="page-title">After Sales Service</h1>
                <p class="page-subtitle">售后登记服务</p>
                <div class="divider"></div>
                <p class="form-description">
                    尊贵的顾客，请填写以下信息，我们将竭诚为您解决问题。<br>
                    我们承诺在24小时内与您联系。
                </p>
            </div>

            <form name="after-sales-registration" 
                  method="POST" 
                  action="/thank-you.html"
                  data-netlify="true" 
                  data-netlify-honeypot="bot-field"
                  class="service-form"
                  id="serviceForm">
                
                <!-- Netlify Honeypot Field -->
                <p class="hidden">
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                </p>
                <!-- Required for Netlify Forms to work properly -->
                <input type="hidden" name="form-name" value="after-sales-registration" />

                <div class="form-section">
                    <h2 class="section-title">个人信息 / Personal Info</h2>
                    
                    <div class="form-group">
                        <label for="customer_name" class="form-label">姓名 / Name <span class="required">*</span></label>
                        <input type="text" id="customer_name" name="customer_name" class="form-input" required minlength="2" maxlength="50" placeholder="请输入您的姓名">
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="contact_info" class="form-label">联系方式 / Contact <span class="required">*</span></label>
                        <input type="text" id="contact_info" name="contact_info" class="form-input" required placeholder="手机号码或电子邮箱">
                        <span class="error-message" id="contact-error"></span>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">订单信息 / Order Details</h2>
                    
                    <div class="form-group">
                        <label for="order_id" class="form-label">订单编号 / Order ID <span class="required">*</span></label>
                        <input type="text" id="order_id" name="order_id" class="form-input" required placeholder="例如：RC-20231225-001">
                        <span class="error-message" id="order-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="product_name" class="form-label">产品名称 / Product Name <span class="required">*</span></label>
                        <input type="text" id="product_name" name="product_name" class="form-input" required maxlength="100" placeholder="请输入您购买的产品名称">
                        <span class="error-message" id="product-error"></span>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">问题描述 / Issue Description</h2>
                    
                    <div class="form-group">
                        <label for="issue_description" class="form-label">详细描述 / Details <span class="required">*</span></label>
                        <textarea id="issue_description" name="issue_description" class="form-textarea" required minlength="10" maxlength="1000" placeholder="请详细描述您遇到的问题..."></textarea>
                        <div class="char-count"><span id="current-count">0</span>/1000</div>
                        <span class="error-message" id="desc-error"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">提交申请 / Submit</span>
                        <span class="btn-loading hidden">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Romantic Crown. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
